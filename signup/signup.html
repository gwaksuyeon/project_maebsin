<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="signup.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><!--구형브라우저 html5사용가능-->
        <script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script><!--구형브라우저 css3가능-->
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script><!--IE8이하 미디어쿼리 인식-->
    </head>

    <body>
        <div class="wrap">
            <div class="big_logo">
                <a href="http://tndus5837.dothome.co.kr/main.html">
                    <img src="http://tndus5837.dothome.co.kr/project_img/logo.png" alt="로고">
                </a>
            </div>

            <form action="#">
                <div class="input_box">
                    <p class="input_title">아이디</p>
                    <input type="text" name="id">
                </div>

                <div class="input_box">
                    <p class="input_title">비밀번호</p>
                    <input type="password" name="password">
                </div>

                <div class="input_box">
                    <p class="input_title">성별</p>
                    <div class="gender_box">
                        <div class="women">
                            <input type="radio" name="gender" value="women" checked="checked"><span class="gender_text">여자</span>
                        </div>
                        <div class="men">
                            <input type="radio" name="gender" value="men"><span class="gender_text">남자</span>
                        </div>
                    </div>
                </div>

                <div class="input_box">
                    <p class="input_title">나이</p>
                    <div class="age_box">
                        <div class="age">
                            <input type="radio" name="age" value="10"><span class="age_text">10대</span>
                        </div>
                        <div class="age">
                            <input type="radio" name="age" value="20"><span class="age_text">20대</span>
                        </div>
                        <div class="age">
                            <input type="radio" name="age" value="30"><span class="age_text">30대</span>
                        </div>
                        <div class="age">
                            <input type="radio" name="age" value="40"><span class="age_text">40대</span>
                        </div>
                        <div class="age">
                            <input type="radio" name="age" value="50"><span class="age_text">50대 이상</span>
                        </div>
                    </div>
                    
                </div>

                <input type="submit" value="완료">
            </form>
        </div>
    </body>
</html>
